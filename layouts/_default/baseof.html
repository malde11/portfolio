<!DOCTYPE html>
<html lang="{{ or site.Language.LanguageCode }}" dir="{{ or site.Language.LanguageDirection `ltr` }}">
<head>
  {{ partial "head.html" . }}
</head>
<body>

  <!-- header start -->
  <header>
    {{ partial "header.html" . }}
  </header>
  <!-- header end -->

  <!-- preloader -->
  <div class="loader-background">
    <div class="loader"></div>
  </div>
  <!-- preloader end -->

  <!-- main start -->
  <main>
    {{ block "main" . }}{{ end }}
  </main>
  <!-- main end -->

  <!-- footer start -->
  <footer>
    {{ partial "footer.html" . }}
  </footer>
  <!-- footer end -->

</body>
</html>
