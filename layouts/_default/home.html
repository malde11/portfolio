{{ define "main" }}
  {{ .Content }}

<!-- Arrows start -->
  <div class="arrows-navigation d-none d-md-block">
    <a href="/contact"><i class="fa-solid fa-chevron-left fa-3x arrow-left"></i></a>
  </div>

  <div class="arrows-navigation d-none d-md-block">
    <a href="/logos"><i class="fa-solid fa-chevron-right fa-3x arrow-right"></i></a>
  </div>
<!-- Arrows end -->
 
<!-- Video start -->
  <section class="video-section">
    <div id="video-wrapper">
      <video autoplay="" muted="" loop="" id="myVideo" preload="auto"></video>
    </div>
    <div class="d-none d-md-block">
        <p class="arrow-box">
          <a class="arrow-name" href="#start">Read More</a><br>
          <a class="arrow-link" href="#start"><i class="fa-solid fa-angle-down fa-3x"></i></a>
        </p>
    </div>
  </section>
<!-- Video end -->


<!-- logos, photos and sketches-->
 <section>
    <div class="container">

      <div id="start" class="row">
        <p class="home-title col-xl-8 col-md-6 col-sm-12">Some of my works</p>
      </div>

      <div class="row">
        <p class="home-examples logo-text col-xl-8 col-md-6 col-sm-12">Logos</p>
        <img class="home-border col-xl-4 col-md-6 col-sm-12" src="/images/logos/inexorablez-01.png" alt="inexorablez-logo-01">
      </div>
    
      <div class="row flex-column-reverse flex-md-row">
        <img class="home-border col-xl-4 col-md-6" src="/images/photos/sydney-palm.png">
        <p class="home-examples photo-text col-xl-8 col-md-6">Photos</p>
      </div>

      <div class="row">
        <p class="home-examples sketches-text col-xl-8 col-md-6 col-sm-12">Sketches</p>
        <img class="home-border col-xl-4 col-md-6 col-sm-12" src="/images/sketches/kz.png">
      </div>

    </div>
  </section>

{{ end }}
